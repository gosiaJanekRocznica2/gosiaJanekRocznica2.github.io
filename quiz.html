		<div class="panel panel-info col-lg-6 offset-lg-3 mt-5 mb-5">
			<div class="panel-heading bg-info text-center p-2 border border-primary rounded-top rounded-bottom"><h2 id="numberQuestion">Pytanie nr 3</h2></div>
			<div class="panel-body p-2 border border-primary rounded-top rounded-bottom">
				<h3 id="question">Pytanie quiz:</h3>

				<div class="form-check mt-4">
					<input class="form-check-input" type="radio" name="answer" id="a" value="1">

				</div>

				<div class="form-check mt-2">

					</label>
				</div>

				<div class="form-check mt-2">
					<input class="form-check-input" type="radio" name="answer" id="d" value="4">
					<label class="form-check-label" for="d">
						<h4 id="answerD">Default checked radio</h4>
					</label>
				</div>

				<button type="button" class="btn btn-info btn-lg btn-block mt-4" id="submitButton">Wyślij odpowiedź na pytanie</button>
